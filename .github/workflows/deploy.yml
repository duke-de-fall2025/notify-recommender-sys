name: Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Prepare EC2 directory
      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Remove old app directory if it exists
            if [ -d "/home/ec2-user/app" ]; then
                echo "Removing old /home/ec2-user/app..."
                rm -rf /home/ec2-user/app
            fi
            
            echo "Creating fresh /home/ec2-user/app..."
            mkdir -p /home/ec2-user/app
            chown ec2-user:ec2-user /home/ec2-user/app

      # Step 3: Clone repo
      - name: Clone repo on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install git if missing
            if ! command -v git &> /dev/null; then
                sudo yum install -y git || sudo apt-get install -y git
            fi

            cd /home/ec2-user
            
            echo "Cloning repo..."
            git clone -b "Kafka-and-UI" https://github.com/duke-de-fall2025/notify-recommender-sys.git app
            
            cd app
            echo "Repo contents:"
            ls -la
            
            # Verify docker-compose.yml exists
            if [ -f "docker-compose.yml" ]; then
                echo "✓ docker-compose.yml found"
            else
                echo "✗ ERROR: docker-compose.yml not found!"
                exit 1
            fi

      # Step 4: Ensure Docker & Docker Compose installed
      - name: Install Docker & Docker Compose if missing
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
                echo "Installing Docker..."
                sudo yum install -y docker || sudo apt-get install -y docker.io
                sudo systemctl enable docker
                sudo systemctl start docker
            fi
            
            # Add ec2-user to docker group
            sudo usermod -aG docker ec2-user

            # Install Docker Compose if missing
            if ! command -v docker-compose &> /dev/null; then
                echo "Installing Docker Compose..."
                sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
            fi

            docker --version
            docker-compose --version

      # Step 5: Build and start containers using docker-compose
      - name: Build and start containers on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app
            
            echo "Current directory: $(pwd)"
            echo "Files present:"
            ls -la
            
            # Stop and remove old containers
            sudo docker-compose down || true
            
            # Build new containers
            sudo docker-compose build
            
            # Start containers
            sudo docker-compose up -d
            
            echo "Containers running:"
            sudo docker ps

      # Step 6: Run startup scripts and stream logs
      - name: Run startup scripts and stream logs
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Wait for containers to be ready
            sleep 5
            
            # Make startup scripts executable inside containers
            sudo docker exec app bash -c "chmod +x /app/startup/startup.sh" || echo "app container startup script not found"
            sudo docker exec consumer_app bash -c "chmod +x /app/startup/startup.sh" || echo "consumer_app container startup script not found"

            # Run startup scripts in background and log output
            sudo docker exec app bash -c "nohup /app/startup/startup.sh > /app/startup/app.log 2>&1 &" || echo "Failed to start app script"
            sudo docker exec consumer_app bash -c "nohup /app/startup/startup.sh > /app/startup/consumer.log 2>&1 &" || echo "Failed to start consumer script"

            echo "=== App Container Logs ==="
            sudo docker logs app
            
            echo "=== Consumer Container Logs ==="
            sudo docker logs consumer_app
