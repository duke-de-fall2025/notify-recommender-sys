name: Deploy to EC2

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d "/home/ec2-user/app" ]; then
                echo "Creating /home/ec2-user/app..."
                mkdir -p /home/ec2-user/app
                chown ec2-user:ec2-user /home/ec2-user/app
            else
                echo "/home/ec2-user/app already exists, skipping creation."
            fi

      - name: Deploy repo on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y git || sudo apt-get install -y git
            cd /home/ec2-user/app

            if [ -d ".git" ]; then
              echo "Repo exists, pulling latest changes..."
              git reset --hard
              git clean -fd
              git pull
            else
              echo "Cloning repo..."
              git clone https://github.com/duke-de-fall2025/notify-recommender-sys.git .
            fi

      - name: Build and start containers on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app
            docker-compose down
            docker-compose build
            docker-compose up -d

      - name: Run startup scripts and show logs
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Make startup scripts executable
            docker exec -i app bash -c "chmod +x /app/startup/startup.sh"
            docker exec -i consumer_app bash -c "chmod +x /app/startup/startup.sh"

            docker exec -i app bash -c "nohup /app/startup/startup.sh > /app/startup/app.log 2>&1 &"
            docker exec -i consumer_app bash -c "nohup /app/startup/startup.sh > /app/startup/consumer.log 2>&1 &"
            
            echo "Streaming logs from app container:"
            docker exec -i app bash -c "tail -f /app/startup/app.log" &
            echo "Streaming logs from consumer_app container:"
            docker exec -i consumer_app bash -c "tail -f /app/startup/consumer.log" &
            wait
